apiVersion: apps/v1
kind: Deployment
metadata:
  name: fio-qemu-emptydir-disk
spec:
  selector:
    matchLabels:
      app: fio-qemu-emptydir-disk
  replicas: 1
  template:
    metadata:
      labels:
        app: fio-qemu-emptydir-disk
    spec:
      runtimeClassName: kata-qemu
      containers:
      - name: fio
        image: mauke53/fio:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /emptydir
          name: emptydir-volume
      volumes:
        - name: emptydir-volume
          emptyDir: {}
